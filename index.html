<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohamed Azouaoui</title>
    <link rel="stylesheet" href="main.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul class="nav-menu">
            <li class="nav-item active"><a href="#" class="nav-link" onclick="loadPage('home.html')"><i class='bx bx-home'></i> HOME</a></li>
            <li class="nav-item"><a href="#" class="nav-link" onclick="loadPage('about.html')"><i class='bx bx-user'></i> ABOUT</a></li>
            <li class="nav-item"><a href="#" class="nav-link" onclick="loadPage('skills.html')"><i class='bx bx-code'></i> SKILLS</a></li>
            <li class="nav-item"><a href="#" class="nav-link" onclick="loadPage('portfolio.html')"><i class='bx bx-diamond'></i> PORTFOLIO</a></li>
            <li class="nav-item"><a href="#" class="nav-link" onclick="loadPage('contact.html')"><i class='bx bx-envelope'></i> CONTACT</a></li>
        </ul>
    </nav>

    <!-- Main Content with iframe -->
    <div class="main-content">
        <iframe id="contentFrame" src="home.html" frameborder="0" width="100%" height="1200px" style="border: none;"></iframe>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="#" class="social-link"><i class='bx bxl-linkedin'></i></a>
        <a href="#" class="social-link"><i class='bx bxl-twitter'></i></a>
        <a href="#" class="social-link"><i class='bx bxl-instagram'></i></a>
        <a href="#" class="social-link"><i class='bx bxl-git'></i></a>
        <a href="#" class="social-link"><i class='bx bxl-github'></i></a>
    </div>

    <!-- Scripts -->
    <script>
        // Load page inside iframe
        function loadPage(page) {
            document.getElementById("contentFrame").src = page;

            // Highlight the active menu
            document.querySelectorAll(".nav-item").forEach((item) => item.classList.remove("active"));
            const link = [...document.querySelectorAll(".nav-link")].find((l) => l.getAttribute("onclick").includes(page));
            if (link) link.closest(".nav-item").classList.add("active");
        }
    </script>
    <script src="main.js"></script>
</body>
</html>
